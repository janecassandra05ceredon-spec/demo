<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CCS FIle.CSS/LOGIN.CSS">
    <title>Sample Form</title>
</head>
<body>

<div class="hero">
   <video autoplay muted loop>
    <source src="VIDEOS/COFFEE COMMERCIAL ADVERTISEMENT - 7 miles roasters coffee beans ad - Charlie Coquillard (1080p, h264).mp4">
   </video>
</div>
    
<main>
    <form action="#" method="POST"> 

        <div class="form-header">
            <h2>Log in</h2>
            <a href="INDEX.HTML" class="home-link">HOME</a>
        </div>

        <label>Email or Username:</label>
        <input type="text" placeholder="Enter Username" required>

        <label>Password:</label>
            <div class="password-wrapper">
            <input type="password" id="password" placeholder="Enter password" required>
            </div>


        
        <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember Me</label>
        </div>

        <button type="submit">Send Message</button>

        
        <div class="register-link">
            Not yet have an account? <a href="register.html">Register</a>
        </div>

    </form>


    
</main>

    
</body>
</html>
